<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="screen">
        <div class="wrap">
            <div class="left">
                <form action="">
                    <div class="card_info card_info__card_no">
                        <label for="card_number">CARD NUMBER</label>
                        <input class="card_number" type="text" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="card_info card_info__backside">
                        <div class="mm_yy">
                            <label for="date">MM/YY</label>
                            <input class="date" type="text" placeholder="00/00">
                        </div>
                        <div class="cvv">
                            <label for="cvv_code">CVV CODE</label>
                            <input class="cvv_code" type="text" placeholder="000">
                        </div>
                    </div>
                    <div class="card_info card_info__name">
                        <label for="name">CARDHOLDER FULL NAME</label>
                        <input class="name" type="text" placeholder="Name Surname">
                    </div>
                    <button class="button">Pay now</button>
                </form>
            </div>
            <div class="right">
                <img src="images/flower.png" alt="flower">
            </div>
            
        </div>
    </section>
    
</body>
</html>
