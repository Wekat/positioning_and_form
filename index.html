<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="screen">
        <div class="wrap">
            <div class="left">
                <form class="form" action="">
                    <div class="card_info card_info__card_no">
                        <label class="labels" for="card_number">CARD NUMBER</label><br>
                        <input class="input input_long" id="card_number" type="number" autofocus required minlength="16" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="card_info card_info__backside">
                        <div class="mm_yy">
                            <label class="labels" for="date">MM/YY</label><br>
                            <input class="input input_short" id="date" type="text" required placeholder="00/00">
                        </div>
                        <div class="cvv">
                            <label class="labels" for="cvv_code">CVV CODE</label><br>
                            <input class="input input_short" id="cvv_code" type="number" required maxlength="3" minlength="3" placeholder="000">
                        </div>
                    </div>
                    <div class="card_info card_info__name">
                        <label class="labels" for="name">CARDHOLDER FULL NAME</label><br>
                        <input class="input input_long" id="name" type="text" required placeholder="Name Surname">
                    </div>
                    <div class="button_segment">
                        <button class="button" type="submit">Pay now</button>
                    </div>
                    
                </form>
            </div>
            <div class="right">
                <img class="flower" src="images/flower.png" alt="flower">
            </div>
            
        </div>
    </section>
    
</body>
</html>
